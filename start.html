<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Start Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body class="bg01">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form class="row g-3 w-50 mx-auto mb-1">
                    <h3 class="text-primary text-start" data-aos="zoom-in-down">Are you an airline geek? A delta genius?<br>If so, now is your chance to test<br>your knowledge and win some<br>fun Delta stickers.</h3>
                    <div class="col-md-12">
                        <div class="text-box rounded-5">
                            <button class="btn fs-2 text-white bg-dark-red rounded-0 fly_button">FLY DELTA JETS</button>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" 
                            class=" text-white btn border-3 bg-dark-red fs-3 fw-bold border-white rounded-5 w-100">I AM READY, LET'S GO!</button>
                    </div>

                    <div class="col-12 mt-3">
                        <img src="assets/images/logo1.png" class="mx-auto">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        $(".answers").on('click',function(){
            $('.answers').removeClass('selected');
            $(this).addClass('selected');
        });
    </script>
</body>

</html>
