<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delta Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg00">
    <div class="container text-center">
        <div class="row mt-4 mt-lg-5">
            <div class="col text-center">
                <h3 class="text-white mt-1 fs-1 fw-bold" data-aos="zoom-in-down">QUESTIONS</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form class="row g-3 w-50 mx-auto mt-1 mb-1 d-flex flex-column justify-content-center">
                    <div class="col-md-12">
                        <div class="text-box-won rounded-5">
                            <p class="fs-3 p-4 p-lg-5 fw-bold text-start text-primary">
                                What is Delta's goal for reducing carbon emissions by 2050 ?   
                            </p>
                        </div>
                    </div>
                    <p class="text-light m-0">Hint: Delta aims to achieve a specific state concerning carbon emissions.</p>

                    <div class="col-12 d-flex flex-column justify-content-center align-items-center mt-4">
                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary" id="" data-aos="fade-down"
                                data-aos-delay="300"> Maintain current emissions
                                </button>
                        </div>

                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary" id="" data-aos="fade-down"
                                data-aos-delay="400">Reduce by 20%</button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary" id="" data-aos="fade-down"
                                data-aos-delay="500">Achieve net zero carbon</button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary" id="" data-aos="fade-down"
                                data-aos-delay="400">Reduce by 50%</button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9">
                            <button type="button" class="form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary" id="" data-aos="fade-down"
                                data-aos-delay="300">Reduce by 75%</button>
                        </div>

                        <div class="col-12 mt-4 mt-lg-5 mb-5">
                            <a href="won.html" class="btn-delta text-white btn border-2 bg-delta-red fw-bold border-white rounded-5 px-5 fs-4">VALIDATE</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="col-12 mt-3 d-flex justify-content-center">
        <img src="assets/images/logo1.png" width="50%" class="mx-auto logo-footer">
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        $(".answers").on('click',function(){
            $('.answers').removeClass('selected');
            $(this).addClass('selected');
        });
    </script>
</body>

</html>
