<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg01 bg-blue-delta">
    <div class="container text-center d-flex flex-column transition">

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-6 ">
                <div class="first d-flex flex-column justify-content-center height-less">
                    <h3 class="fs-3 text-center text-white fw-bold" data-aos="zoom-in-down">QUESTION 1</h3>
                    <p class="text-light m-0">Hint: The provided information gives an approximate range of the number of destinations.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form class="row g-3 w-50 mx-auto mb-1 d-flex flex-column justify-content-center">
                    <div class="col-md-12">
                        <div class="text-box-won rounded-5">
                            <p class="fs-3 py-3 px-4 p-lg-4 fw-bold text-start text-primary text-start">
                                What's your favorite new route in the Delta Summer 2024 network &nbsp;? 
                            </p>
                        </div>
                    </div>

                    <div class="col-12 d-flex flex-column justify-content-center align-items-center mt-4">

                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="fw-bold form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary text-start px-4" id="" data-aos="fade-down"
                                    data-aos-delay="300"><span class="fw-bold">A.</span> Munich to New York-JFK
                            </button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="fw-bold form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary text-start px-4" id="" data-aos="fade-down"
                                    data-aos-delay="400"><span class="fw-bold">B.</span> Naples to New York-JFK</button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="fw-bold form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary text-start px-4" id="" data-aos="fade-down"
                                    data-aos-delay="500"><span class="fw-bold">C.</span> Shannon to New York-JFK </button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9 mb-3">
                            <button type="button" class="fw-bold form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary text-start px-4" id="" data-aos="fade-down"
                                    data-aos-delay="400"><span class="fw-bold">D.</span> Dublin to Minneapolis-St.Paul</button>
                        </div>
                        <div class="col-12 col-md-9 col-lg-9">
                            <button type="button" class="fw-bold form-control btn-answer rounded-5 mx-auto answers fs-4 text-primary text-start px-4" id="" data-aos="fade-down"
                                    data-aos-delay="300"><span class="fw-bold">E.</span> All of the above </button>
                        </div>
                        <!-- <div class="col-12 text-start">
                            <p class="text-white text-center fs-5" data-aos="fade-down" data-aos-delay="500">Select an answer to continue.</p>
                        </div> -->
                        <div class="col-12 mt-4 mt-lg-5 mb-5">
                            <a href="quiz-2.html" class="bg-delta-red text-white btn border-2 fw-bold border-white rounded-5 w-50 fs-4">NEXT</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="col-12 mt-auto d-flex justify-content-center">
            <img src="assets/images/freedom-statue.png" alt="freedom statue" width="110px" class="img-statue">
            <img src="assets/images/logo1.png" class="mx-auto logo-footer mb-3">
