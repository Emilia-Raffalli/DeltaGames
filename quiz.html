<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delta Air</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg00">
    <div class="container text-center">
        <div class="row mt-5">
            <div class="col text-center">
                <h3 class="text-white mt-5 fs-1 fw-bold" data-aos="zoom-in-down">QUESTIONS</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form class="row g-3 w-50 mx-auto mt-1 mb-1 ">
                    <div class="col-md-12">
                        <div class="text-box-won rounded-5">
                            <p class="fs-3 p-5 fw-bold text-start text-primary">
                                Approximately how many destinations does Delta serve worldwide ?   
                            </p>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="form-control w-50 rounded-5 mx-auto answers fs-3 text-primary" id="" data-aos="fade-down"
                            data-aos-delay="300"> 50
                            </button>
                    </div>
                    <div class="col-12">

                        <button type="button" class="form-control w-50 rounded-5 mx-auto answers fs-3 text-primary" id="" data-aos="fade-down"
                            data-aos-delay="400">150</button>
                    </div>
                    <div class="col-12">

                        <button type="button" class="form-control w-50 rounded-5 mx-auto answers fs-3 text-primary" id="" data-aos="fade-down"
                            data-aos-delay="500">275</button>
                    </div>
                    <div class="col-12">

                        <button type="button" class="form-control w-50 rounded-5 mx-auto answers fs-3 text-primary" id="" data-aos="fade-down"
                            data-aos-delay="400">200</button>
                    </div>
                    <div class="col-12">
                        <button type="button" class="form-control w-50 rounded-5 mx-auto answers fs-3 text-primary" id="" data-aos="fade-down"
                            data-aos-delay="300">400</button>
                    </div>
                    <div class="col-12 text-start">
                        <p class="text-white text-center fs-5" data-aos="fade-down" data-aos-delay="500">Select an answer to continue.</p>
                    </div>
                    <div class="col-12">
                        <a href="lost.html" class="bg-delta-red text-white btn border-3 fs-3 fw-bold border-white rounded-5 w-50">VALIDATE</a>
                    </div>

                    <div class="col-12 mt-3">
                        <img src="assets/images/logo1.png" class="mx-auto">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        $(".answers").on('click',function(){
            $('.answers').removeClass('selected');
            $(this).addClass('selected');
        });
    </script>
</body>

</html>
